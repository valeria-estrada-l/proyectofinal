<mat-card>
    <mat-card-title style="margin-bottom: 50px; color: aliceblue;">Registrar nuevo curso</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre del curso</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Descripción</mat-label>
          <textarea matInput formControlName="description">
          </textarea>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Duraciòn</mat-label>
          <input matInput formControlName="duration">
        </mat-form-field>  

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nivel</mat-label>
            <input matInput formControlName="level">
          </mat-form-field>  

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Precio</mat-label>
            <input matInput formControlName="price">
          </mat-form-field>  

        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
          Agregar curso</button>
        
      </form>
    </mat-card-content>
  </mat-card>
