<div class="container mt-5">
    <h2 class="mb-4"> Dashboard admin</h2>
    <button routerLink="/add"><mat-icon>add</mat-icon></button>
  
    <div class="table-responsive">
      <table class="table align-middle text-center">
        <thead class="table-light">
          <tr>
            <th>Curso</th>
            <th>Descripcion</th>
            <th>Precio</th>
            <th>Duraciòn</th>
            <th>Nivel</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody>
  
          @for (item of items(); track $index) {
              <tr>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.price}}</td>
            <td>{{item.duration}}</td>
            <td>${{item.level}}</td>
            <td>
              <button class="btn btn-outline-danger btn-sm" (click)="deleteCourse(item.id)">
                <i class="bi bi-trash"></i> Eliminar
              </button>
              <button class="btn btn-outline-danger btn-sm">
                <i class="bi bi-trash"></i> Editar
              </button>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
